<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Recognizer</title>
</head>
<body>
    <h1>Text Recognizer</h1>
    <form method="post">
        <label for="text">Enter text to recognize:</label><br>
        <textarea id="text" name="text" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Recognize">
    </form>
    {% if prediction %}
    <h2>Recognition Result:</h2>
    <p>The text is predicted as: {{ prediction }}</p>
    {% endif %}
</body>
</html>
